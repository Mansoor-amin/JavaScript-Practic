<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Accept two integers and display the larger</title>

    <script>
        var int1 = prompt("Input first integer..",10);
        var int2 = prompt("Input second integer..",5);

        if (int1 > int2){
            alert("larger integer is: " + int1);
            document.write("larger integer is: " + int1);
        }
        else {
            alert("larger integer is: " + int2);
            document.write("larger integer is: " + int2)
        }
    </script>

</head>
<body>
<header>
    <h5>
        M Mansoor Amin <br>
        Roll No: 1941
    </h5>

</header>

</body>
</html>
