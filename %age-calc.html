<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>

        var obtainNum = +prompt("Enter your Marks",900);

        var percentage = (obtainNum*100)/1000;

        alert("You got " + percentage + "%");

        if (percentage >=80) {
            alert("You Scored A+");
        }
        else if (percentage >=70) {
            alert("You Scored A");
        }
        else if (percentage >=60) {
            alert("You Scored B");
        }
        else if (percentage >=50) {
            alert("You Scored C");
        }
        else if (percentage >=40) {
            alert("You Scored D");
        }
        else {
            alert("You fail.");
        }





    </script>

</body>
</html>
