<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task 02</title>
</head>
<body>

<script>

    var n1,n2,add,sub,mul,div;
    n1=parseInt(prompt("Enter 1st No.:   "));
    n2=parseInt(prompt("Enter 2nd No.:   "));
    var s=prompt("Select the Operation...\n1: Addition\n2: Subtraction\n3: Division\n4: Multiplication");

    if (s==1)
    {
        add=n1+n2;
        alert("Addition:    "+add);
    }
    else if (s==2)
    {
        sub=n1-n2;
        alert("Subtraction:    "+sub);
    }
    else if (s==3)
    {
        div=n1/n2;
        alert("Division:    "+div);
    }
    else if (s==4)
    {
        mul=n1*n2;
        alert("Multiplication:    "+mul);
    }



</script>

</body>
</html>
