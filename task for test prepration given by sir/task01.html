            max(arg1,arg2);

                    alert("larger number is: " + val1);
                    document.write("larger number is: " + val1);
                }
                else if (val1 === val2) {
                    alert("Booth number is Equal Input Different Values.");
                    document.write("Booth number is Equal Input Different Values.");
                }
                else {
                    alert("larger number is: " + val2);
                    document.write("larger number is: " + val2)
                }
            }
        }

        largestNumber();
