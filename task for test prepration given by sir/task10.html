<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function mainCalculateAge(){

            var birthYear = prompt("Input Your Year of Birth..",1994);
            var currentYear = new Date().getFullYear();

            calculateAge(birthYear,currentYear);

            function calculateAge(year1,year2){
                var ageCal = year2 - year1 ;
                alert("You are " + ageCal + " Years old.")

            }
        }

        mainCalculateAge();

    </script>
