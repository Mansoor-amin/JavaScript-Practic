<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>

        var charString = prompt("Enter your string...","abbabcbdbabdbdbabababcbcbab");

        function charFreq(string){
            var list = {};
            var length = string.length;
            for (var i = 0; i < length; i++) {
                if (string.charAt(i) in list)
                    list[string.charAt(i)] += +1;
                else
                    list[string.charAt(i)] = 1;
            }
            console.log(list);
            return list;
        }

        charFreq(charString);

    </script>

</head>
<body>

</body>
</html>
