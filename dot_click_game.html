<script>
    var countDisplay = document.getElementById("dispTime");
    var radioBt = document.getElementsByName("dot");
    var scoreDis = document.getElementsByName("score");
    var name;
    var score=0;

    /*radio[50].setAttribute('checked','true')*/

    function random (){
        return Math.floor(Math.random()*100%88);
    }



    function startGame() {
        name = prompt("Enter Your Name..","Mansoor");
        document.getElementById("name").innerHTML= name;

        radioBt[random()].setAttribute('checked','true');

        document.getElementById("gv").innerHTML = "Playing ...";
        var sec = 30;
        var min=0;
        var myTimer = setInterval(function () {

            if (sec > 0) {
                sec--;
                countDisplay.innerHTML = min + " : " + sec;
            }
            else if (sec == 0) {
                if (min > 0) {
                    sec = 60;
                    sec--;
                    min--;
                    countDisplay.innerHTML = min + " : " + sec;
                }
                else {
                    document.getElementById("gv").innerHTML = "Game Over!!";
                    clearInterval(myTimer);
                    alert("Game Over !!")
                }
            }


        }, 1000);


    }

    function clickDot(radio){

        if (radio.getAttribute('checked')== false){
            console.log(score);
            scoreDis.innerHTML = ++score;
            radioBt[random()].setAttribute('checked','true');
        }
        else {
            console.log(score);
            scoreDis.innerHTML = --score;
            radioBt[random()].setAttribute('checked','true');
        }


    }
